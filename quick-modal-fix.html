<script>
// Quick Modal Fix - Paste this before </body> tag
(function(){
    const origShow = window.showModal;
    const origHide = window.hideModal;
    
    window.showModal = function(id) {
        const m = document.getElementById(id);
        if (m) { m.classList.remove('modal-hidden'); m.style.display = 'flex'; }
    };
    
    window.hideModal = function(id) {
        const m = document.getElementById(id);
        if (m) { m.classList.add('modal-hidden'); m.style.display = 'none'; }
    };
