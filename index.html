<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Inventory & Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .modal-hidden { display: none; }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in { animation: slideIn 0.3s ease-out; }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media print {
            body * { visibility: hidden; }
            #invoice-print, #invoice-print * { visibility: visible; }
            #invoice-print { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    
    <script>
        const { jsPDF } = window.jspdf;
        
        // API Configuration - UPDATE THIS WITH YOUR DEPLOYED BACKEND URL
        const API_CONFIG = {
            // For local development:
            // baseURL: 'http://localhost:3000/api',
            
            // For production - UPDATE WITH YOUR RAILWAY/RENDER URL:
            baseURL: 'https://your-backend-url.railway.app/api',
            
            // Uncomment and use your actual deployed backend URL:
            // baseURL: 'https://medical-inventory-api.up.railway.app/api',
        };
        
        const state = {
            user: null,
            token: localStorage.getItem('token') || null,
            currentPage: 'login',
            products: [],
            categories: [],
            suppliers: [],
            customers: [],
            cart: [],
            sales: [],
            currentInvoice: null,
            loading: false,
            dashboardStats: null
        };

        // API Helper Functions
        async function apiCall(endpoint, options = {}) {
            const url = `${API_CONFIG.baseURL}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (state.token) {
                headers['Authorization'] = `Bearer ${state.token}`;
            }
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                if (response.status === 401) {
                    // Token expired or invalid
                    logout();
                    throw new Error('Session expired. Please login again.');
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || 'API request failed');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Authentication
        async function login(username, password) {
            try {
                state.loading = true;
                render();
                
                const data = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                state.token = data.token;
                state.user = data.user;
                localStorage.setItem('token', data.token);
                
                await loadInitialData();
                navigateTo('dashboard');
                showNotification('Login successful!', 'success');
            } catch (error) {
                showNotification(error.message || 'Login failed', 'error');
            } finally {
                state.loading = false;
                render();
            }
        }

        function logout() {
            state.user = null;
            state.token = null;
            localStorage.removeItem('token');
            navigateTo('login');
        }

        // Load initial data
        async function loadInitialData() {
            try {
                await Promise.all([
                    loadProducts(),
                    loadCategories(),
                    loadDashboardStats()
                ]);
            } catch (error) {
                console.error('Error loading initial data:', error);
            }
        }

        // Products
        async function loadProducts() {
            try {
                const data = await apiCall('/products');
                state.products = data.map(p => ({
                    id: p.product_id,
                    name: p.product_name,
                    sku: p.sku,
                    price: parseFloat(p.selling_price),
                    cost_price: parseFloat(p.cost_price),
                    category: p.category_id,
                    stock: p.total_stock || 0,
                    reorder_level: p.reorder_level
                }));
            } catch (error) {
                showNotification('Failed to load products', 'error');
            }
        }

        async function addProduct(data) {
            try {
                state.loading = true;
                render();
                
                await apiCall('/products', {
                    method: 'POST',
                    body: JSON.stringify({
                        product_name: data.name,
                        sku: data.sku,
                        category_id: parseInt(data.category),
                        selling_price: parseFloat(data.price),
                        cost_price: parseFloat(data.cost_price || data.price),
                        tax_rate: parseFloat(data.tax_rate || 5),
                        reorder_level: parseInt(data.reorder_level || 10),
                        unit_of_measure: data.unit || 'PCS'
                    })
                });
                
                await loadProducts();
                hideModal('productModal');
                showNotification('Product added successfully!', 'success');
            } catch (error) {
                showNotification(error.message || 'Failed to add product', 'error');
            } finally {
                state.loading = false;
                render();
            }
        }

        // Categories
        async function loadCategories() {
            try {
                const data = await apiCall('/categories');
                state.categories = data.map(c => ({
                    id: c.category_id,
                    name: c.category_name
                }));
            } catch (error) {
                console.error('Failed to load categories:', error);
                // Fallback categories
                state.categories = [
                    {id: 1, name: 'Tablets'},
                    {id: 2, name: 'Syrups'},
                    {id: 3, name: 'Injections'}
                ];
            }
        }

        // Dashboard Stats
        async function loadDashboardStats() {
            try {
                const data = await apiCall('/reports/dashboard');
                state.dashboardStats = {
                    todaySales: data.todaySales || 0,
                    totalRevenue: parseFloat(data.totalRevenue || 0),
                    lowStockCount: data.lowStockCount || 0,
                    expiringCount: data.expiringCount || 0
                };
            } catch (error) {
                console.error('Failed to load dashboard stats:', error);
            }
        }

        // Sales
        async function loadSales() {
            try {
                const data = await apiCall('/sales');
                state.sales = data.map(s => ({
                    id: s.sale_id,
                    invoice: s.invoice_number,
                    date: new Date(s.sale_date).toLocaleDateString(),
                    time: new Date(s.created_at).toLocaleTimeString(),
                    total: parseFloat(s.net_amount),
                    subtotal: parseFloat(s.total_amount),
                    tax: parseFloat(s.tax_amount),
                    method: s.payment_method,
                    customer: s.customer_name || 'Walk-in Customer',
                    items: [] // Will be loaded separately if needed
                }));
            } catch (error) {
                showNotification('Failed to load sales', 'error');
            }
        }

        async function completeSale(method) {
            if (state.cart.length === 0) {
                return showNotification('Cart is empty!', 'error');
            }
            
            try {
                state.loading = true;
                render();
                
                const subtotal = state.cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
                const tax = subtotal * 0.05;
                const total = subtotal + tax;
                
                const saleData = {
                    sale_date: new Date().toISOString().split('T')[0],
                    payment_method: method,
                    items: state.cart.map(item => ({
                        product_id: item.id,
                        quantity: item.qty,
                        selling_price: item.price,
                        tax_rate: 5,
                        tax_amount: (item.price * item.qty * 0.05),
                        total_amount: (item.price * item.qty)
                    })),
                    total_amount: subtotal,
                    tax_amount: tax,
                    net_amount: total
                };
                
                const result = await apiCall('/sales', {
                    method: 'POST',
                    body: JSON.stringify(saleData)
                });
                
                // Create invoice object
                state.currentInvoice = {
                    id: result.sale_id,
                    invoice: result.invoice_number,
                    date: new Date(result.sale_date).toLocaleDateString(),
                    time: new Date(result.created_at).toLocaleTimeString(),
                    items: state.cart,
                    subtotal: subtotal,
                    tax: tax,
                    total: total,
                    method: method,
                    customer: 'Walk-in Customer'
                };
                
                state.cart = [];
                await loadProducts(); // Refresh stock
                await loadDashboardStats(); // Refresh stats
                
                showNotification('Sale completed successfully!', 'success');
                showModal('invoiceModal');
            } catch (error) {
                showNotification(error.message || 'Failed to complete sale', 'error');
            } finally {
                state.loading = false;
                render();
            }
        }

        // Cart Functions
        function addToCart(product) {
            if (product.stock <= 0) {
                return showNotification('Product out of stock!', 'error');
            }
            
            const existing = state.cart.find(i => i.id === product.id);
            if (existing) {
                if (existing.qty >= product.stock) {
                    return showNotification('Not enough stock!', 'error');
                }
                existing.qty += 1;
            } else {
                state.cart.push({...product, qty: 1});
            }
            render();
        }

        function removeFromCart(id) {
            state.cart = state.cart.filter(i => i.id !== id);
            render();
        }

        function updateCartQuantity(id, qty) {
            const item = state.cart.find(i => i.id === id);
            if (item) {
                const product = state.products.find(p => p.id === id);
                if (qty > product.stock) {
                    showNotification('Not enough stock!', 'error');
                    return;
                }
                item.qty = parseInt(qty) || 1;
                render();
            }
        }

        // UI Functions
        function navigateTo(page) {
            state.currentPage = page;
            
            // Load data when navigating to specific pages
            if (page === 'sales') {
                loadSales();
            } else if (page === 'dashboard') {
                loadDashboardStats();
            }
            
            render();
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.remove('modal-hidden');
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('modal-hidden');
        }

        function showNotification(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-slide-in`;
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function LoadingSpinner() {
            return `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white p-6 rounded-lg shadow-xl">
                        <div class="spinner mx-auto mb-4"></div>
                        <p class="text-gray-700">Loading...</p>
                    </div>
                </div>
            `;
        }

        // PDF Generation
        function generatePDF(sale) {
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.setTextColor(37, 99, 235);
            doc.text('MediStock Pro', 105, 20, { align: 'center' });
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text('Medical Inventory & Billing System', 105, 27, { align: 'center' });
            doc.text('123 Medical Street, Healthcare City', 105, 32, { align: 'center' });
            doc.text('Phone: +91 1234567890 | Email: info@medistock.com', 105, 37, { align: 'center' });
            
            doc.setDrawColor(200);
            doc.line(20, 42, 190, 42);
            
            doc.setFontSize(16);
            doc.setTextColor(0);
            doc.text('INVOICE', 20, 52);
            
            doc.setFontSize(10);
            doc.text(`Invoice #: ${sale.invoice}`, 20, 60);
            doc.text(`Date: ${sale.date}`, 20, 66);
            doc.text(`Time: ${sale.time}`, 20, 72);
            doc.text(`Payment: ${sale.method}`, 20, 78);
            
            doc.text(`Customer: ${sale.customer}`, 120, 60);
            doc.text(`Cashier: ${state.user.full_name || state.user.username}`, 120, 66);
            
            doc.line(20, 85, 190, 85);
            
            doc.setFillColor(37, 99, 235);
            doc.rect(20, 90, 170, 8, 'F');
            doc.setTextColor(255);
            doc.text('Item', 25, 95);
            doc.text('Qty', 110, 95);
            doc.text('Price', 135, 95);
            doc.text('Total', 165, 95);
            
            doc.setTextColor(0);
            let yPos = 105;
            sale.items.forEach((item, index) => {
                if (index % 2 === 0) {
                    doc.setFillColor(245, 245, 245);
                    doc.rect(20, yPos - 5, 170, 8, 'F');
                }
                
                doc.text(item.name, 25, yPos);
                doc.text(item.qty.toString(), 110, yPos);
                doc.text(`₹${parseFloat(item.price).toFixed(2)}`, 135, yPos);
                doc.text(`₹${(item.price * item.qty).toFixed(2)}`, 165, yPos);
                yPos += 10;
            });
            
            yPos += 5;
            doc.line(20, yPos, 190, yPos);
            
            yPos += 10;
            doc.text('Subtotal:', 135, yPos);
            doc.text(`₹${sale.subtotal.toFixed(2)}`, 165, yPos);
            
            yPos += 7;
            doc.text('Tax (5%):', 135, yPos);
            doc.text(`₹${sale.tax.toFixed(2)}`, 165, yPos);
            
            yPos += 7;
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('Total:', 135, yPos);
            doc.text(`₹${sale.total.toFixed(2)}`, 165, yPos);
            
            doc.setFontSize(9);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(100);
            yPos += 20;
            doc.text('Thank you for your business!', 105, yPos, { align: 'center' });
            doc.text('This is a computer-generated invoice', 105, yPos + 5, { align: 'center' });
            
            doc.save(`Invoice_${sale.invoice}.pdf`);
            showNotification('Invoice PDF downloaded!', 'success');
        }

            const stats = state.dashboardStats || {
                todaySales: 0,
                totalRevenue: 0,
                lowStockCount: 0,
                expiringCount: 0
            };
            
            return `

                            <button onclick="navigateTo('sales')" class="bg-purple-500 text-white p-4 rounded-lg hover:bg-purple-600 transition transform hover:scale-105">

                                <p class="font-semibold">Refresh</p>

                        </div>
                    </div>
                </div>

        function ProductModal() {

                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Selling Price *</label>
                                    <input type="number" step="0.01" name="price" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Cost Price *</label>

                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Category</label>
                                    <select name="category" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                        ${state.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Tax Rate (%)</label>
                                    <input type="number" step="0.01" name="tax_rate" value="5" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Reorder Level</label>
                                    <input type="number" name="reorder_level" value="10" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                </div>
                            </div>
                            <div class="mt-6 flex justify-end space-x-4">
                                <button type="button" onclick="hideModal('productModal')" class="px-6 py-2 border rounded-lg hover:bg-gray-50 transition">
                                    Cancel
                                </button>
                                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                    Add Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function ProductsPage() {
            return `
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-3xl font-bold">Products</h1>
                        <button onclick="showModal('productModal')" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-plus mr-2"></i>Add Product
                        </button>
                    </div>
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">SKU</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stock</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${state.products.length === 0 ? `
                                    <tr>
                                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                            <i class="fas fa-box-open text-4xl mb-2"></i>
                                            <p>No products yet. Add your first product!</p>
                                        </td>
                                    </tr>
                                ` : state.products.map(p => {
                                    const category = state.categories.find(c => c.id === p.category);
                                    const isLowStock = p.stock <= p.reorder_level;
                                    return `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 text-sm font-medium">${p.name}</td>
                                        <td class="px-6 py-4 text-sm">${p.sku}</td>
                                        <td class="px-6 py-4 text-sm">${category ? category.name : '-'}</td>
                                        <td class="px-6 py-4 text-sm">₹${p.price.toFixed(2)}</td>
                                        <td class="px-6 py-4 text-sm ${isLowStock ? 'text-red-600 font-bold' : ''}">${p.stock}</td>
                                        <td class="px-6 py-4 text-sm">
                                            ${isLowStock ? '<span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs">Low Stock</span>' : '<span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">In Stock</span>'}
                                        </td>
                                    </tr>
                                `}).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
                ${ProductModal()}
            `;
        }

        function BillingPage() {
            const subtotal = state.cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            const tax = subtotal * 0.05;
            const total = subtotal + tax;
            
            return `
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <h1 class="text-3xl font-bold mb-8">Point of Sale - Billing</h1>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2">
                            <div class="bg-white rounded-lg shadow-lg p-6">
                                <input type="text" placeholder="Search products by name or SKU..." 
                                    oninput="searchProducts(this.value)"
                                    class="w-full px-4 py-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-96 overflow-y-auto">
                                    ${state.products.length === 0 ? `
                                        <div class="col-span-2 text-center py-8 text-gray-500">
                                            <i class="fas fa-box-open text-4xl mb-2"></i>
                                            <p>No products available. Add products first!</p>
                                        </div>
                                    ` : state.products.map(p => `
                                        <div class="border rounded-lg p-4 hover:bg-blue-50 cursor-pointer transition ${p.stock <= 0 ? 'opacity-50' : ''}" 
                                            onclick='${p.stock > 0 ? `addToCart(${JSON.stringify(p)})` : ''}'>
                                            <h3 class="font-bold">${p.name}</h3>
                                            <p class="text-sm text-gray-600">SKU: ${p.sku}</p>
                                            <div class="flex justify-between items-center mt-2">
                                                <p class="text-lg font-bold text-blue-600">₹${p.price.toFixed(2)}</p>
                                                <p class="text-sm ${p.stock <= 0 ? 'text-red-600' : 'text-gray-600'}">
                                                    Stock: ${p.stock}
                                                </p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="lg:col-span-1">
                            <div class="bg-white rounded-lg shadow-lg p-6 sticky top-4">
                                <h2 class="text-xl font-bold mb-4">Cart</h2>
                                <div class="space-y-3 mb-4 max-h-64 overflow-y-auto">
                                    ${state.cart.length === 0 ? '<p class="text-gray-500 text-center py-8">Cart is empty</p>' : ''}
                                    ${state.cart.map(i => `
                                        <div class="flex items-center justify-between border-b pb-2">
                                            <div class="flex-1">
                                                <p class="font-semibold text-sm">${i.name}</p>
                                                <div class="flex items-center space-x-2 mt-1">
                                                    <span class="text-xs text-gray-600">₹${i.price.toFixed(2)}</span>
                                                    <span class="text-xs text-gray-400">×</span>
                                                    <input type="number" value="${i.qty}" min="1" max="${i.stock}"
                                                        onchange="updateCartQuantity(${i.id}, this.value)"
                                                        class="w-16 px-2 py-1 border rounded text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                                </div>
                                            </div>
                                            <div class="text-right ml-4">
                                                <p class="font-bold">₹${(i.price * i.qty).toFixed(2)}</p>
                                                <button onclick="removeFromCart(${i.id})" class="text-red-600 text-xs hover:text-red-800">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <div class="border-t pt-4 space-y-2">
                                    <div class="flex justify-between text-sm">
                                        <span class="text-gray-600">Subtotal:</span>
                                        <span class="font-semibold">₹${subtotal.toFixed(2)}</span>
                                    </div>
                                    <div class="flex justify-between text-sm">
                                        <span class="text-gray-600">Tax (5%):</span>
                                        <span class="font-semibold">₹${tax.toFixed(2)}</span>
                                    </div>
                                    <div class="flex justify-between text-xl font-bold border-t pt-2">
                                        <span>Total:</span>
                                        <span class="text-blue-600">₹${total.toFixed(2)}</span>
                                    </div>
                                </div>
                                
                                <div class="mt-6 space-y-2">
                                    <button onclick="completeSale('CASH')" 
                                        class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-bold transition ${state.cart.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}"
                                        ${state.cart.length === 0 ? 'disabled' : ''}>
                                        <i class="fas fa-money-bill-wave mr-2"></i>Cash Payment
                                    </button>
                                    <button onclick="completeSale('CARD')" 
                                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-bold transition ${state.cart.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}"
                                        ${state.cart.length === 0 ? 'disabled' : ''}>
                                        <i class="fas fa-credit-card mr-2"></i>Card Payment
                                    </button>
                                    <button onclick="state.cart = []; render();" 
                                        class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
                                        <i class="fas fa-times mr-2"></i>Clear Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                ${InvoiceModal()}
            `;
        }

        function InvoiceModal() {
            if (!state.currentInvoice) return '';
            
            const sale = state.currentInvoice;
            return `
                <div id="invoiceModal" class="modal-hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 animate-slide-in max-h-screen overflow-y-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold">Invoice Generated</h2>
                            <button onclick="hideModal('invoiceModal')" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times text-2xl"></i>
                            </button>
                        </div>
                        
                        <div class="border rounded-lg p-6 mb-6">
                            <div class="text-center mb-6">
                                <h3 class="text-2xl font-bold text-blue-600">MediStock Pro</h3>
                                <p class="text-sm text-gray-600">Medical Inventory & Billing System</p>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div>
                                    <p class="text-sm text-gray-600">Invoice #</p>
                                    <p class="font-bold">${sale.invoice}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Date</p>
                                    <p class="font-bold">${sale.date}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Time</p>
                                    <p class="font-bold">${sale.time}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Payment</p>
                                    <p class="font-bold">${sale.method}</p>
                                </div>
                            </div>
                            
                            <table class="w-full mb-4">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-sm">Item</th>
                                        <th class="px-4 py-2 text-right text-sm">Qty</th>
                                        <th class="px-4 py-2 text-right text-sm">Price</th>
                                        <th class="px-4 py-2 text-right text-sm">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${sale.items.map(item => `
                                        <tr class="border-b">
                                            <td class="px-4 py-2 text-sm">${item.name}</td>
                                            <td class="px-4 py-2 text-sm text-right">${item.qty}</td>
                                            <td class="px-4 py-2 text-sm text-right">₹${parseFloat(item.price).toFixed(2)}</td>
                                            <td class="px-4 py-2 text-sm text-right">₹${(item.price * item.qty).toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            
                            <div class="border-t pt-4 space-y-2">
                                <div class="flex justify-between">
                                    <span>Subtotal:</span>
                                    <span>₹${sale.subtotal.toFixed(2)}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Tax (5%):</span>
                                    <span>₹${sale.tax.toFixed(2)}</span>
                                </div>
                                <div class="flex justify-between text-xl font-bold border-t pt-2">
                                    <span>Total:</span>
                                    <span class="text-blue-600">₹${sale.total.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="printInvoice(state.currentInvoice)" class="bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                                <i class="fas fa-print mr-2"></i>Print Invoice
                            </button>
                            <button onclick="generatePDF(state.currentInvoice)" class="bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
                                <i class="fas fa-file-pdf mr-2"></i>Download PDF
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function SalesPage() {
            return `
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-3xl font-bold">Sales History</h1>
                        <button onclick="loadSales(); render();" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh
                        </button>
                    </div>
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Invoice</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Payment</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${state.sales.length === 0 ? `
                                    <tr>
                                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                            <i class="fas fa-receipt text-4xl mb-2"></i>
                                            <p>No sales yet. Start selling!</p>
                                        </td>
                                    </tr>
                                ` : state.sales.map(s => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 text-sm font-medium">${s.invoice}</td>
                                        <td class="px-6 py-4 text-sm">${s.date}</td>
                                        <td class="px-6 py-4 text-sm">${s.customer}</td>
                                        <td class="px-6 py-4 text-sm font-bold">₹${s.total.toFixed(2)}</td>
                                        <td class="px-6 py-4 text-sm">
                                            <span class="px-2 py-1 rounded-full text-xs ${s.method === 'CASH' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}">
                                                ${s.method}
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 text-sm">
                                            <button onclick='generatePDF(${JSON.stringify(s)})' class="text-green-600 hover:text-green-800" title="Download PDF">
                                                <i class="fas fa-file-pdf"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.loading) {
                app.innerHTML += LoadingSpinner();
            }
            
            if (!state.user) {
                app.innerHTML = LoginPage();
                return;
            }
            
            let content = '';
            switch(state.currentPage) {
                case 'dashboard': content = DashboardPage(); break;
                case 'products': content = ProductsPage(); break;
                case 'billing': content = BillingPage(); break;
                case 'sales': content = SalesPage(); break;
                default: content = DashboardPage();
            }
            
            app.innerHTML = Navbar() + content;
        }

        // Auto-login if token exists
        async function autoLogin() {
            if (state.token) {
                try {
                    const data = await apiCall('/auth/me');
                    state.user = data;
                    await loadInitialData();
                    navigateTo('dashboard');
                } catch (error) {
                    console.error('Auto-login failed:', error);
                    logout();
                }
            }
        }

        // Initialize
        autoLogin();
        render();
    </script>
</body>
</html>
