<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Inventory & Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal-hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    
    <script>
        const state = {
            user: null,
            currentPage: 'login',
            products: [],
            categories: [{id:'1',name:'Tablets'},{id:'2',name:'Syrups'},{id:'3',name:'Injections'}],
            cart: [],
            sales: []
        };

        function login(username, password) {
            if (username === 'admin' && password === 'admin123') {
                state.user = {username: 'admin', name: 'Admin User', role: 'Admin'};
                navigateTo('dashboard');
            } else {
                alert('Invalid credentials');
            }
        }

        function logout() {
            state.user = null;
            navigateTo('login');
        }

        function navigateTo(page) {
            state.currentPage = page;
            render();
        }

        function addProduct(data) {
            state.products.push({id: Date.now(), ...data, stock: 0});
            alert('Product added!');
            render();
        }

        function addToCart(product) {
            const existing = state.cart.find(i => i.id === product.id);
            if (existing) {
                existing.qty += 1;
            } else {
                state.cart.push({...product, qty: 1});
            }
            render();
        }

        function removeFromCart(id) {
            state.cart = state.cart.filter(i => i.id !== id);
            render();
        }

        function completeSale(method) {
            if (state.cart.length === 0) return alert('Cart is empty!');
            const total = state.cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            state.sales.push({
                id: Date.now(),
                invoice: 'INV' + Date.now(),
                date: new Date().toLocaleDateString(),
                items: [...state.cart],
                total: total,
                method: method
            });
            state.cart = [];
            alert('Sale completed!');
            navigateTo('sales');
        }

        function LoginPage() {
            return `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
                    <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
                        <div class="text-center mb-8">
                            <i class="fas fa-hospital text-5xl text-blue-600 mb-4"></i>
                            <h1 class="text-3xl font-bold">Medical Inventory</h1>
                            <p class="text-gray-600 mt-2">Billing & Stock Management</p>
                        </div>
                        <form onsubmit="event.preventDefault(); login(this.username.value, this.password.value);">
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Username</label>
                                <input type="text" name="username" value="admin" required class="w-full px-4 py-2 border rounded-lg">
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2">Password</label>
                                <input type="password" name="password" value="admin123" required class="w-full px-4 py-2 border rounded-lg">
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                                <i class="fas fa-sign-in-alt mr-2"></i>Login
                            </button>
                        </form>
                        <div class="mt-6 p-4 bg-blue-50 rounded-lg text-sm">
                            <p><strong>Demo:</strong> admin / admin123</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function Navbar() {
            return `
                <nav class="bg-white shadow-lg">
                    <div class="max-w-7xl mx-auto px-4">
                        <div class="flex justify-between items-center h-16">
                            <div class="flex items-center space-x-8">
                                <div class="flex items-center">
                                    <i class="fas fa-hospital text-2xl text-blue-600 mr-2"></i>
                                    <span class="text-xl font-bold">MediStock Pro</span>
                                </div>
                                <div class="flex space-x-4">
                                    <button onclick="navigateTo('dashboard')" class="${state.currentPage === 'dashboard' ? 'text-blue-600' : 'text-gray-600'} hover:text-blue-600 px-3 py-2">
                                        <i class="fas fa-chart-line mr-1"></i>Dashboard
                                    </button>
                                    <button onclick="navigateTo('billing')" class="${state.currentPage === 'billing' ? 'text-blue-600' : 'text-gray-600'} hover:text-blue-600 px-3 py-2">
                                        <i class="fas fa-cash-register mr-1"></i>Billing
                                    </button>
                                    <button onclick="navigateTo('products')" class="${state.currentPage === 'products' ? 'text-blue-600' : 'text-gray-600'} hover:text-blue-600 px-3 py-2">
                                        <i class="fas fa-pills mr-1"></i>Products
                                    </button>
                                    <button onclick="navigateTo('sales')" class="${state.currentPage === 'sales' ? 'text-blue-600' : 'text-gray-600'} hover:text-blue-600 px-3 py-2">
                                        <i class="fas fa-receipt mr-1"></i>Sales
                                    </button>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <span class="text-gray-700"><i class="fas fa-user-circle mr-1"></i>${state.user.name}</span>
                                <button onclick="logout()" class="text-red-600 hover:text-red-700">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            `;
        }

        function DashboardPage() {
            const totalSales = state.sales.reduce((sum, s) => sum + s.total, 0);
            return `
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-6 rounded-lg shadow-lg">
                            <p class="text-blue-100 text-sm">Total Sales</p>
                            <p class="text-3xl font-bold mt-2">${state.sales.length}</p>
                        </div>
                        <div class="bg-gradient-to-br from-green-500 to-green-600 text-white p-6 rounded-lg shadow-lg">
                            <p class="text-green-100 text-sm">Revenue</p>
                            <p class="text-3xl font-bold mt-2">₹${totalSales.toFixed(2)}</p>
                        </div>
                        <div class="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-6 rounded-lg shadow-lg">
                            <p class="text-purple-100 text-sm">Products</p>
                            <p class="text-3xl font-bold mt-2">${state.products.length}</p>
                        </div>
                        <div class="bg-gradient-to-br from-orange-500 to-orange-600 text-white p-6 rounded-lg shadow-lg">
                            <p class="text-orange-100 text-sm">Low Stock</p>
                            <p class="text-3xl font-bold mt-2">0</p>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                        <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <button onclick="navigateTo('billing')" class="bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600">
                                <i class="fas fa-cash-register text-2xl mb-2"></i>
                                <p class="font-semibold">New Sale</p>
                            </button>
                            <button onclick="navigateTo('products')" class="bg-green-500 text-white p-4 rounded-lg hover:bg-green-600">
                                <i class="fas fa-plus-circle text-2xl mb-2"></i>
                                <p class="font-semibold">Add Product</p>
                            </button>
                            <button onclick="navigateTo('sales')" class="bg-purple-500 text-white p-4 rounded-lg hover:bg-purple-600">
                                <i class="fas fa-receipt text-2xl mb-2"></i>
                                <p class="font-semibold">View Sales</p>
                            </button>
                            <button class="bg-orange-500 text-white p-4 rounded-lg hover:bg-orange-600">
                                <i class="fas fa-file-alt text-2xl mb-2"></i>
                                <p class="font-semibold">Reports</p>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function ProductsPage() {
            return `
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-3xl font-bold">Products</h1>
                        <button onclick="document.getElementById('productModal').classList.remove('modal-hidden')" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>Add Product
                        </button>
                    </div>
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">SKU</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stock</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${state.products.map(p => `
                                    <tr>
                                        <td class="px-6 py-4 text-sm font-medium">${p.name}</td>
                                        <td class="px-6 py-4 text-sm">${p.sku}</td>
                                        <td class="px-6 py-4 text-sm">₹${p.price}</td>
                                        <td class="px-6 py-4 text-sm">${p.stock}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div id="productModal" class="modal-hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4">
                        <h2 class="text-2xl font-bold mb-6">Add New Product</h2>
                        <form onsubmit="event.preventDefault(); addProduct({name:this.name.value,sku:this.sku.value,price:this.price.value,category:this.category.value}); document.getElementById('productModal').classList.add('modal-hidden'); this.reset();">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">Product Name</label>
                                    <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">SKU</label>
                                    <input type="text" name="sku" required class="w-full px-4 py-2 border rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Price</label>
                                    <input type="number" step="0.01" name="price" required class="w-full px-4 py-2 border rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Category</label>
                                    <select name="category" class="w-full px-4 py-2 border rounded-lg">
                                        ${state.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}
                                    </select>
                                </div>
                            </div>
                            <div class="mt-6 flex justify-end space-x-4">
                                <button type="button" onclick="document.getElementById('productModal').classList.add('modal-hidden')" class="px-6 py-2 border rounded-lg">Cancel</button>
                                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function BillingPage() {
            const total = state.cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            return `
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <h1 class="text-3xl font-bold mb-8">Point of Sale - Billing</h1>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2">
                            <div class="bg-white rounded-lg shadow-lg p-6">
                                <input type="text" placeholder="Search products..." class="w-full px-4 py-3 border rounded-lg mb-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-96 overflow-y-auto">
                                    ${state.products.map(p => `
                                        <div class="border rounded-lg p-4 hover:bg-blue-50 cursor-pointer" onclick='addToCart(${JSON.stringify(p)})'>
                                            <h3 class="font-bold">${p.name}</h3>
                                            <p class="text-sm text-gray-600">SKU: ${p.sku}</p>
                                            <p class="text-lg font-bold text-blue-600 mt-2">₹${p.price}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="lg:col-span-1">
                            <div class="bg-white rounded-lg shadow-lg p-6">
                                <h2 class="text-xl font-bold mb-4">Cart</h2>
                                <div class="space-y-3 mb-4 max-h-64 overflow-y-auto">
                                    ${state.cart.length === 0 ? '<p class="text-gray-500 text-center py-8">Cart is empty</p>' : ''}
                                    ${state.cart.map(i => `
                                        <div class="flex items-center justify-between border-b pb-2">
                                            <div class="flex-1">
                                                <p class="font-semibold text-sm">${i.name}</p>
                                                <p class="text-xs text-gray-600">₹${i.price} × ${i.qty}</p>
                                            </div>
                                            <div class="text-right">
                                                <p class="font-bold">₹${(i.price * i.qty).toFixed(2)}</p>
                                                <button onclick="removeFromCart(${i.id})" class="text-red-600 text-xs">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="border-t pt-4">
                                    <div class="flex justify-between text-xl font-bold">
                                        <span>Total:</span>
                                        <span class="text-blue-600">₹${total.toFixed(2)}</span>
                                    </div>
                                </div>
                                <div class="mt-6 space-y-2">
                                    <button onclick="completeSale('CASH')" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-bold" ${state.cart.length === 0 ? 'disabled' : ''}>
                                        <i class="fas fa-money-bill-wave mr-2"></i>Cash Payment
                                    </button>
                                    <button onclick="completeSale('CARD')" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-bold" ${state.cart.length === 0 ? 'disabled' : ''}>
                                        <i class="fas fa-credit-card mr-2"></i>Card Payment
                                    </button>
                                    <button onclick="state.cart = []; render();" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
                                        <i class="fas fa-times mr-2"></i>Clear Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function SalesPage() {
            return `
                <div class="max-w-7xl mx-auto px-4 py-8">
                    <h1 class="text-3xl font-bold mb-8">Sales History</h1>
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Invoice</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Items</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Payment</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${state.sales.map(s => `
                                    <tr>
                                        <td class="px-6 py-4 text-sm font-medium">${s.invoice}</td>
                                        <td class="px-6 py-4 text-sm">${s.date}</td>
                                        <td class="px-6 py-4 text-sm">${s.items.length}</td>
                                        <td class="px-6 py-4 text-sm">₹${s.total.toFixed(2)}</td>
                                        <td class="px-6 py-4 text-sm">${s.method}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            if (!state.user) {
                app.innerHTML = LoginPage();
                return;
            }
            
            let content = '';
            switch(state.currentPage) {
                case 'dashboard': content = DashboardPage(); break;
                case 'products': content = ProductsPage(); break;
                case 'billing': content = BillingPage(); break;
                case 'sales': content = SalesPage(); break;
                default: content = DashboardPage();
            }
            
            app.innerHTML = Navbar() + content;
        }

        render();
    </script>
</body>
</html>
