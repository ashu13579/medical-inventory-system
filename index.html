<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Inventory & Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .modal-hidden { display: none; }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in { animation: slideIn 0.3s ease-out; }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media print {
            body * { visibility: hidden; }
            #invoice-print, #invoice-print * { visibility: visible; }
            #invoice-print { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    
    <script>
        const { jsPDF } = window.jspdf;
        
        // API Configuration - Connected to Railway Backend
        const API_CONFIG = {
            baseURL: 'https://medical-inventory-backend-production.up.railway.app/api',
        };
        
        const state = {
            user: null,
            token: localStorage.getItem('token') || null,
            currentPage: 'login',
            products: [],
            categories: [],
            suppliers: [],
            customers: [],
            cart: [],
            sales: [],
            currentInvoice: null,
            loading: false,
            dashboardStats: null
        };

        // API Helper Functions
        async function apiCall(endpoint, options = {}) {
            const url = `${API_CONFIG.baseURL}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (state.token) {
                headers['Authorization'] = `Bearer ${state.token}`;
            }
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                if (response.status === 401) {
                    // Token expired or invalid
                    logout();
                    throw new Error('Session expired. Please login again.');
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || 'API request failed');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Authentication
        async function login(username, password) {
            try {
                state.loading = true;
                render();
                
                const data = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                state.token = data.token;
                state.user = data.user;
                localStorage.setItem('token', data.token);
                
                await loadInitialData();
                navigateTo('dashboard');
                showNotification('Login successful!', 'success');
            } catch (error) {
                showNotification(error.message || 'Login failed', 'error');
            } finally {
                state.loading = false;
                render();
            }
        }

        function logout() {
            state.user = null;
            state.token = null;
            localStorage.removeItem('token');
            navigateTo('login');
        }

        // Load initial data
        async function loadInitialData() {
            try {
                await Promise.all([
                    loadProducts(),
                    loadCategories(),
                    loadDashboardStats()
                ]);
            } catch (error) {
                console.error('Error loading initial data:', error);
            }
        }

        // Products
        async function loadProducts() {
            try {
                const data = await apiCall('/products');
                state.products = data.map(p => ({
                    id: p.product_id,
                    name: p.product_name,
                    sku: p.sku,
                    price: parseFloat(p.selling_price),
                    cost_price: parseFloat(p.cost_price),
                    category: p.category_id,
                    stock: p.total_stock || 0,
                    reorder_level: p.reorder_level
                }));
            } catch (error) {
                showNotification('Failed to load products', 'error');
            }
        }

        async function addProduct(data) {
            try {
                state.loading = true;
                render();
                
                await apiCall('/products', {
                    method: 'POST',
                    body: JSON.stringify({
                        product_name: data.name,
                        sku: data.sku,
                        category_id: parseInt(data.category),
                        selling_price: parseFloat(data.price),
                        cost_price: parseFloat(data.cost_price || data.price),
                        tax_rate: parseFloat(data.tax_rate || 5),
                        reorder_level: parseInt(data.reorder_level || 10),
                        unit_of_measure: data.unit || 'PCS'
                    })
                });
                
                await loadProducts();
                hideModal('productModal');
                showNotification('Product added successfully!', 'success');
            } catch (error) {
                showNotification(error.message || 'Failed to add product', 'error');
            } finally {
                state.loading = false;
                render();
            }
        }

        // Categories
        async function loadCategories() {
            try {
                const data = await apiCall('/categories');
                state.categories = data.map(c => ({
                    id: c.category_id,
                    name: c.category_name
                }));
            } catch (error) {
                console.error('Failed to load categories:', error);
                // Fallback categories
                state.categories = [
                    {id: 1, name: 'Tablets'},
                    {id: 2, name: 'Syrups'},
                    {id: 3, name: 'Injections'}
                ];
            }
        }

        // Dashboard Stats
        async function loadDashboardStats() {
            try {
                const data = await apiCall('/reports/dashboard');
                state.dashboardStats = {
                    todaySales: data.todaySales || 0,
                    totalRevenue: parseFloat(data.totalRevenue || 0),
                    lowStockCount: data.lowStockCount || 0,
                    expiringCount: data.expiringCount || 0
                };
            } catch (error) {
                console.error('Failed to load dashboard stats:', error);
            }
        }

        // Sales
        async function loadSales() {
            try {
                const data = await apiCall('/sales');
                state.sales = data.map(s => ({
                    id: s.sale_id,
                    invoice: s.invoice_number,
                    date: new Date(s.sale_date).toLocaleDateString(),
                    time: new Date(s.created_at).toLocaleTimeString(),
                    total: parseFloat(s.net_amount),
                    subtotal: parseFloat(s.total_amount),
                    tax: parseFloat(s.tax_amount),
                    method: s.payment_method,
                    items: s.items || []
                }));
            } catch (error) {
                showNotification('Failed to load sales', 'error');
            }
        }

        async function createSale(saleData) {
            try {
                state.loading = true;
                render();
                
                const response = await apiCall('/sales', {
                    method: 'POST',
                    body: JSON.stringify(saleData)
                });
                
                state.currentInvoice = response;
                await loadProducts();
                await loadDashboardStats();
                state.cart = [];
                
                showNotification('Sale completed successfully!', 'success');
                return response;
            } catch (error) {
                showNotification(error.message || 'Failed to create sale', 'error');
                throw error;
            } finally {
                state.loading = false;
                render();
            }
        }

        // Cart Management
        function addToCart(productId) {
            const product = state.products.find(p => p.id === productId);
            if (!product) return;
            
            if (product.stock <= 0) {
                showNotification('Product out of stock!', 'error');
                return;
            }
            
            const existingItem = state.cart.find(item => item.id === productId);
            
            if (existingItem) {
                if (existingItem.quantity >= product.stock) {
                    showNotification('Cannot add more than available stock!', 'error');
                    return;
                }
                existingItem.quantity++;
            } else {
                state.cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    stock: product.stock
                });
            }
            
            render();
            showNotification(`${product.name} added to cart`, 'success');
        }

        function removeFromCart(productId) {
            state.cart = state.cart.filter(item => item.id !== productId);
            render();
        }

        function updateCartQuantity(productId, quantity) {
            const item = state.cart.find(item => item.id === productId);
            if (!item) return;
            
            const product = state.products.find(p => p.id === productId);
            
            if (quantity > product.stock) {
                showNotification('Cannot exceed available stock!', 'error');
                return;
            }
            
            if (quantity <= 0) {
                removeFromCart(productId);
            } else {
                item.quantity = quantity;
            }
            render();
        }

        function getCartTotal() {
            return state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        async function checkout(paymentMethod = 'cash') {
            if (state.cart.length === 0) {
                showNotification('Cart is empty!', 'error');
                return;
            }
            
            const saleData = {
                payment_method: paymentMethod,
                items: state.cart.map(item => ({
                    product_id: item.id,
                    quantity: item.quantity,
                    unit_price: item.price
                }))
            };
            
            try {
                const invoice = await createSale(saleData);
                navigateTo('invoice');
            } catch (error) {
                console.error('Checkout failed:', error);
            }
        }

        // Navigation
        function navigateTo(page) {
            state.currentPage = page;
            
            if (page === 'sales') {
                loadSales();
            } else if (page === 'dashboard') {
                loadDashboardStats();
            }
            
            render();
        }

        // Notifications
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white z-50 animate-slide-in ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Modal Management
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('modal-hidden');
            }
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('modal-hidden');
            }
        }

        // PDF Invoice Generation
        function generatePDF() {
            if (!state.currentInvoice) return;
            
            const doc = new jsPDF();
            const invoice = state.currentInvoice;
            
            // Header
            doc.setFontSize(20);
            doc.text('INVOICE', 105, 20, { align: 'center' });
            
            doc.setFontSize(10);
            doc.text(`Invoice #: ${invoice.invoice_number}`, 20, 40);
            doc.text(`Date: ${new Date(invoice.sale_date).toLocaleDateString()}`, 20, 46);
            doc.text(`Payment: ${invoice.payment_method.toUpperCase()}`, 20, 52);
            
            // Items Table
            let y = 70;
            doc.setFontSize(12);
            doc.text('Item', 20, y);
            doc.text('Qty', 120, y);
            doc.text('Price', 145, y);
            doc.text('Total', 170, y);
            
            y += 10;
            doc.setFontSize(10);
            
            invoice.items.forEach(item => {
                doc.text(item.product_name, 20, y);
                doc.text(item.quantity.toString(), 120, y);
                doc.text(`₹${parseFloat(item.unit_price).toFixed(2)}`, 145, y);
                doc.text(`₹${(item.quantity * parseFloat(item.unit_price)).toFixed(2)}`, 170, y);
                y += 8;
            });
            
            // Totals
            y += 10;
            doc.text(`Subtotal: ₹${parseFloat(invoice.total_amount).toFixed(2)}`, 145, y);
            y += 8;
            doc.text(`Tax: ₹${parseFloat(invoice.tax_amount).toFixed(2)}`, 145, y);
            y += 8;
            doc.setFontSize(12);
            doc.text(`Total: ₹${parseFloat(invoice.net_amount).toFixed(2)}`, 145, y);
            
            doc.save(`invoice-${invoice.invoice_number}.pdf`);
        }

        function printInvoice() {
            window.print();
        }

        // Render Functions
        function renderLogin() {
            return `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
                    <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
                        <div class="text-center mb-8">
                            <i class="fas fa-hospital text-5xl text-blue-500 mb-4"></i>
                            <h1 class="text-2xl font-bold text-gray-800">Medical Inventory</h1>
                            <p class="text-gray-600">Billing System</p>
                        </div>
                        
                        <form onsubmit="event.preventDefault(); login(event.target.username.value, event.target.password.value);">
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Username</label>
                                <input type="text" name="username" required
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter username">
                            </div>
                            
                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2">Password</label>
                                <input type="password" name="password" required
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter password">
                            </div>
                            
                            <button type="submit" ${state.loading ? 'disabled' : ''}
                                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200 flex items-center justify-center">
                                ${state.loading ? '<div class="spinner"></div>' : '<i class="fas fa-sign-in-alt mr-2"></i> Login'}
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center text-sm text-gray-600">
                            <p>Demo: admin / admin123</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            const stats = state.dashboardStats || {
                todaySales: 0,
                totalRevenue: 0,
                lowStockCount: 0,
                expiringCount: 0
            };
            
            return `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-600 text-sm">Today's Sales</p>
                                <p class="text-2xl font-bold text-gray-800">${stats.todaySales}</p>
                            </div>
                            <i class="fas fa-shopping-cart text-3xl text-blue-500"></i>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-600 text-sm">Total Revenue</p>
                                <p class="text-2xl font-bold text-gray-800">₹${stats.totalRevenue.toFixed(2)}</p>
                            </div>
                            <i class="fas fa-rupee-sign text-3xl text-green-500"></i>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-600 text-sm">Products</p>
                                <p class="text-2xl font-bold text-gray-800">${state.products.length}</p>
                            </div>
                            <i class="fas fa-boxes text-3xl text-purple-500"></i>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-600 text-sm">Low Stock Items</p>
                                <p class="text-2xl font-bold text-gray-800">${stats.lowStockCount}</p>
                            </div>
                            <i class="fas fa-exclamation-triangle text-3xl text-red-500"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">Recent Activity</h2>
                    <p class="text-gray-600">Dashboard analytics coming soon...</p>
                </div>
            `;
        }

        function renderProducts() {
            return `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">Products</h2>
                        <button onclick="showModal('productModal')" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                            <i class="fas fa-plus mr-2"></i>Add Product
                        </button>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left">SKU</th>
                                    <th class="px-4 py-3 text-left">Name</th>
                                    <th class="px-4 py-3 text-left">Category</th>
                                    <th class="px-4 py-3 text-left">Price</th>
                                    <th class="px-4 py-3 text-left">Stock</th>
                                    <th class="px-4 py-3 text-left">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${state.products.map(product => {
                                    const category = state.categories.find(c => c.id === product.category);
                                    const isLowStock = product.stock <= product.reorder_level;
                                    
                                    return `
                                        <tr class="border-t hover:bg-gray-50">
                                            <td class="px-4 py-3">${product.sku}</td>
                                            <td class="px-4 py-3 font-medium">${product.name}</td>
                                            <td class="px-4 py-3">${category ? category.name : 'N/A'}</td>
                                            <td class="px-4 py-3">₹${product.price.toFixed(2)}</td>
                                            <td class="px-4 py-3">${product.stock}</td>
                                            <td class="px-4 py-3">
                                                <span class="px-2 py-1 rounded text-sm ${
                                                    isLowStock ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'
                                                }">
                                                    ${isLowStock ? 'Low Stock' : 'In Stock'}
                                                </span>
                                            </td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
                
                ${renderProductModal()}
            `;
        }

        function renderProductModal() {
            return `
                <div id="productModal" class="modal-hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white rounded-lg p-8 max-w-md w-full">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-bold">Add New Product</h3>
                            <button onclick="hideModal('productModal')" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <form onsubmit="event.preventDefault(); addProduct(Object.fromEntries(new FormData(event.target)));">
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Product Name</label>
                                <input type="text" name="name" required
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">SKU</label>
                                <input type="text" name="sku" required
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Category</label>
                                <select name="category" required
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Category</option>
                                    ${state.categories.map(cat => `
                                        <option value="${cat.id}">${cat.name}</option>
                                    `).join('')}
                                </select>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">Cost Price</label>
                                    <input type="number" name="cost_price" step="0.01" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                
                                <div>
                                    <label class="block text-gray-700 mb-2">Selling Price</label>
                                    <input type="number" name="price" step="0.01" required
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                            
                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2">Reorder Level</label>
                                <input type="number" name="reorder_level" value="10"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <div class="flex gap-4">
                                <button type="button" onclick="hideModal('productModal')"
                                    class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400">
                                    Cancel
                                </button>
                                <button type="submit"
                                    class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                                    Add Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderBilling() {
            const cartTotal = getCartTotal();
            const tax = cartTotal * 0.05;
            const grandTotal = cartTotal + tax;
            
            return `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-bold mb-6">Products</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${state.products.map(product => `
                                <div class="border rounded-lg p-4 hover:shadow-md transition">
                                    <div class="flex justify-between items-start mb-2">
                                        <div>
                                            <h3 class="font-bold">${product.name}</h3>
                                            <p class="text-sm text-gray-600">${product.sku}</p>
                                        </div>
                                        <span class="text-lg font-bold text-blue-600">₹${product.price.toFixed(2)}</span>
                                    </div>
                                    
                                    <div class="flex justify-between items-center mt-4">
                                        <span class="text-sm ${product.stock > 0 ? 'text-green-600' : 'text-red-600'}">
                                            Stock: ${product.stock}
                                        </span>
                                        <button onclick="addToCart(${product.id})" 
                                            ${product.stock <= 0 ? 'disabled' : ''}
                                            class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 disabled:bg-gray-300">
                                            <i class="fas fa-plus"></i> Add
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-bold mb-6">Cart</h2>
                        
                        ${state.cart.length === 0 ? `
                            <div class="text-center text-gray-500 py-8">
                                <i class="fas fa-shopping-cart text-4xl mb-4"></i>
                                <p>Cart is empty</p>
                            </div>
                        ` : `
                            <div class="space-y-4 mb-6">
                                ${state.cart.map(item => `
                                    <div class="border-b pb-4">
                                        <div class="flex justify-between items-start mb-2">
                                            <div class="flex-1">
                                                <h4 class="font-medium">${item.name}</h4>
                                                <p class="text-sm text-gray-600">₹${item.price.toFixed(2)} each</p>
                                            </div>
                                            <button onclick="removeFromCart(${item.id})" 
                                                class="text-red-500 hover:text-red-700">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                        
                                        <div class="flex items-center gap-2">
                                            <button onclick="updateCartQuantity(${item.id}, ${item.quantity - 1})"
                                                class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <span class="px-4">${item.quantity}</span>
                                            <button onclick="updateCartQuantity(${item.id}, ${item.quantity + 1})"
                                                class="bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                            <span class="ml-auto font-bold">₹${(item.price * item.quantity).toFixed(2)}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="border-t pt-4 space-y-2">
                                <div class="flex justify-between">
                                    <span>Subtotal:</span>
                                    <span>₹${cartTotal.toFixed(2)}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Tax (5%):</span>
                                    <span>₹${tax.toFixed(2)}</span>
                                </div>
                                <div class="flex justify-between text-xl font-bold border-t pt-2">
                                    <span>Total:</span>
                                    <span>₹${grandTotal.toFixed(2)}</span>
                                </div>
                            </div>
                            
                            <div class="mt-6 space-y-2">
                                <button onclick="checkout('cash')" 
                                    class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600">
                                    <i class="fas fa-money-bill mr-2"></i>Cash Payment
                                </button>
                                <button onclick="checkout('card')" 
                                    class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">
                                    <i class="fas fa-credit-card mr-2"></i>Card Payment
                                </button>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function renderSales() {
            return `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-bold mb-6">Sales History</h2>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left">Invoice</th>
                                    <th class="px-4 py-3 text-left">Date</th>
                                    <th class="px-4 py-3 text-left">Time</th>
                                    <th class="px-4 py-3 text-left">Items</th>
                                    <th class="px-4 py-3 text-left">Total</th>
                                    <th class="px-4 py-3 text-left">Payment</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${state.sales.map(sale => `
                                    <tr class="border-t hover:bg-gray-50">
                                        <td class="px-4 py-3 font-medium">${sale.invoice}</td>
                                        <td class="px-4 py-3">${sale.date}</td>
                                        <td class="px-4 py-3">${sale.time}</td>
                                        <td class="px-4 py-3">${sale.items.length}</td>
                                        <td class="px-4 py-3 font-bold">₹${sale.total.toFixed(2)}</td>
                                        <td class="px-4 py-3">
                                            <span class="px-2 py-1 rounded text-sm ${
                                                sale.method === 'cash' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'
                                            }">
                                                ${sale.method.toUpperCase()}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function renderInvoice() {
            if (!state.currentInvoice) {
                return '<div class="text-center py-8">No invoice to display</div>';
            }
            
            const invoice = state.currentInvoice;
            
            return `
                <div class="bg-white rounded-lg shadow-md p-8" id="invoice-print">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold mb-2">INVOICE</h1>
                        <p class="text-gray-600">Medical Inventory System</p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-8 mb-8">
                        <div>
                            <h3 class="font-bold mb-2">Invoice Details</h3>
                            <p>Invoice #: ${invoice.invoice_number}</p>
                            <p>Date: ${new Date(invoice.sale_date).toLocaleDateString()}</p>
                            <p>Time: ${new Date(invoice.created_at).toLocaleTimeString()}</p>
                        </div>
                        
                        <div class="text-right">
                            <h3 class="font-bold mb-2">Payment Method</h3>
                            <p class="text-lg">${invoice.payment_method.toUpperCase()}</p>
                        </div>
                    </div>
                    
                    <table class="w-full mb-8">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left">Item</th>
                                <th class="px-4 py-3 text-right">Qty</th>
                                <th class="px-4 py-3 text-right">Price</th>
                                <th class="px-4 py-3 text-right">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${invoice.items.map(item => `
                                <tr class="border-t">
                                    <td class="px-4 py-3">${item.product_name}</td>
                                    <td class="px-4 py-3 text-right">${item.quantity}</td>
                                    <td class="px-4 py-3 text-right">₹${parseFloat(item.unit_price).toFixed(2)}</td>
                                    <td class="px-4 py-3 text-right">₹${(item.quantity * parseFloat(item.unit_price)).toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    
                    <div class="flex justify-end mb-8">
                        <div class="w-64">
                            <div class="flex justify-between mb-2">
                                <span>Subtotal:</span>
                                <span>₹${parseFloat(invoice.total_amount).toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Tax:</span>
                                <span>₹${parseFloat(invoice.tax_amount).toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between text-xl font-bold border-t pt-2">
                                <span>Total:</span>
                                <span>₹${parseFloat(invoice.net_amount).toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex gap-4 justify-center print:hidden">
                        <button onclick="printInvoice()" 
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                            <i class="fas fa-print mr-2"></i>Print
                        </button>
                        <button onclick="generatePDF()" 
                            class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                            <i class="fas fa-download mr-2"></i>Download PDF
                        </button>
                        <button onclick="navigateTo('billing')" 
                            class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">
                            <i class="fas fa-arrow-left mr-2"></i>New Sale
                        </button>
                    </div>
                </div>
            `;
        }

        function renderLayout() {
            if (state.currentPage === 'login') {
                return renderLogin();
            }
            
            return `
                <div class="min-h-screen bg-gray-50">
                    <nav class="bg-white shadow-md">
                        <div class="container mx-auto px-4">
                            <div class="flex justify-between items-center py-4">
                                <div class="flex items-center space-x-8">
                                    <h1 class="text-xl font-bold text-blue-600">
                                        <i class="fas fa-hospital mr-2"></i>Medical Inventory
                                    </h1>
                                    
                                    <div class="hidden md:flex space-x-4">
                                        <button onclick="navigateTo('dashboard')" 
                                            class="px-4 py-2 rounded ${state.currentPage === 'dashboard' ? 'bg-blue-500 text-white' : 'text-gray-700 hover:bg-gray-100'}">
                                            <i class="fas fa-chart-line mr-2"></i>Dashboard
                                        </button>
                                        <button onclick="navigateTo('products')" 
                                            class="px-4 py-2 rounded ${state.currentPage === 'products' ? 'bg-blue-500 text-white' : 'text-gray-700 hover:bg-gray-100'}">
                                            <i class="fas fa-boxes mr-2"></i>Products
                                        </button>
                                        <button onclick="navigateTo('billing')" 
                                            class="px-4 py-2 rounded ${state.currentPage === 'billing' ? 'bg-blue-500 text-white' : 'text-gray-700 hover:bg-gray-100'}">
                                            <i class="fas fa-cash-register mr-2"></i>Billing
                                        </button>
                                        <button onclick="navigateTo('sales')" 
                                            class="px-4 py-2 rounded ${state.currentPage === 'sales' ? 'bg-blue-500 text-white' : 'text-gray-700 hover:bg-gray-100'}">
                                            <i class="fas fa-receipt mr-2"></i>Sales
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="flex items-center space-x-4">
                                    <span class="text-gray-700">
                                        <i class="fas fa-user mr-2"></i>${state.user?.username || 'User'}
                                    </span>
                                    <button onclick="logout()" 
                                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>
                    
                    <main class="container mx-auto px-4 py-8">
                        ${
                            state.currentPage === 'dashboard' ? renderDashboard() :
                            state.currentPage === 'products' ? renderProducts() :
                            state.currentPage === 'billing' ? renderBilling() :
                            state.currentPage === 'sales' ? renderSales() :
                            state.currentPage === 'invoice' ? renderInvoice() :
                            '<div>Page not found</div>'
                        }
                    </main>
                </div>
            `;
        }

        function render() {
            document.getElementById('app').innerHTML = renderLayout();
        }

        // Auto-login if token exists
        async function init() {
            if (state.token) {
                try {
                    const data = await apiCall('/auth/me');
                    state.user = data;
                    await loadInitialData();
                    navigateTo('dashboard');
                } catch (error) {
                    console.error('Auto-login failed:', error);
                    logout();
                }
            } else {
                render();
            }
        }

        // Initialize app
                // Initialize app
        init();
    </script>
    <script src="APPLY_THIS_FIX.js"></script>
</body>
</html>
