<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Medical Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Products</h2>
                <button onclick="showAddProductModal()" 
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    <i class="fas fa-plus mr-2"></i>Add Product
                </button>
            </div>
            
            <div id="notification" class="hidden mb-4 p-4 rounded-lg"></div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left">SKU</th>
                            <th class="px-4 py-3 text-left">Name</th>
                            <th class="px-4 py-3 text-left">Category</th>
                            <th class="px-4 py-3 text-left">Price</th>
                            <th class="px-4 py-3 text-left">Stock</th>
                            <th class="px-4 py-3 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <tr><td colspan="6" class="text-center py-4">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Add New Product</h2>
                <button onclick="hideModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form id="productForm" onsubmit="handleSubmit(event)">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-gray-700 mb-2">Product Name *</label>
                        <input type="text" name="name" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">SKU *</label>
                        <input type="text" name="sku" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Category</label>
                        <select name="category_id" id="categorySelect"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Cost Price *</label>
                        <input type="number" name="cost_price" step="0.01" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Selling Price *</label>
                        <input type="number" name="selling_price" step="0.01" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Initial Stock Quantity *</label>
                        <input type="number" name="quantity" value="0" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Reorder Level</label>
                        <input type="number" name="reorder_level" value="10"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="col-span-2">
                        <label class="block text-gray-700 mb-2">Description</label>
                        <textarea name="description" rows="3"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                
                <div class="flex gap-4 mt-6">
                    <button type="button" onclick="hideModal()"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                        Add Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://medical-inventory-backend-production.up.railway.app/api';
        const token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = 'index.html';
        }

        let categories = [];
        let products = [];

        async function apiCall(endpoint, options = {}) {
            const response = await fetch(`${API_URL}${endpoint}`, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                    ...options.headers
                }
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'API request failed');
            }
            
            return data;
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.className = `mb-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            notification.textContent = message;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        async function loadCategories() {
            try {
                categories = await apiCall('/categories');
                const select = document.getElementById('categorySelect');
                select.innerHTML = '<option value="">Select Category</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        async function loadProducts() {
            try {
                products = await apiCall('/products');
                renderProducts();
            } catch (error) {
                showNotification('Failed to load products', 'error');
            }
        }

        function renderProducts() {
            const tbody = document.getElementById('productsTable');
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No products found</td></tr>';
                return;
            }
            
            tbody.innerHTML = products.map(product => {
                const category = categories.find(c => c.id === product.category_id);
                const isLowStock = product.quantity <= product.reorder_level;
                
                return `
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-4 py-3">${product.sku}</td>
                        <td class="px-4 py-3 font-medium">${product.name}</td>
                        <td class="px-4 py-3">${category ? category.name : 'Uncategorized'}</td>
                        <td class="px-4 py-3">â‚¹${parseFloat(product.unit_price).toFixed(2)}</td>
                        <td class="px-4 py-3">${product.quantity}</td>
                        <td class="px-4 py-3">
                            <span class="px-2 py-1 rounded text-sm ${
                                isLowStock ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'
                            }">
                                ${isLowStock ? 'Low Stock' : 'In Stock'}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function showAddProductModal() {
            document.getElementById('productModal').classList.remove('hidden');
            document.getElementById('productModal').classList.add('flex');
        }

        function hideModal() {
            document.getElementById('productModal').classList.add('hidden');
            document.getElementById('productModal').classList.remove('flex');
            document.getElementById('productForm').reset();
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                name: formData.get('name'),
                sku: formData.get('sku'),
                category_id: formData.get('category_id') || null,
                cost_price: formData.get('cost_price'),
                selling_price: formData.get('selling_price'),
                quantity: formData.get('quantity'),
                reorder_level: formData.get('reorder_level'),
                description: formData.get('description')
            };
            
            try {
                await apiCall('/products', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                showNotification('Product added successfully!');
                hideModal();
                await loadProducts();
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        // Initialize
        loadCategories();
        loadProducts();
    </script>
</body>
</html>
